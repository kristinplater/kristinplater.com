<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Kristin Plater</title>

  <!-- Font Awesome (standard social icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      padding: 12px 16px;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      line-height: 1;
      border: none;
      background: transparent;
      padding: 6px 8px;
      color: #333;
    }

    .title-wrap {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .site-title {
      font-size: 20px;
      font-weight: 700;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .site-subtitle {
      font-size: 13px;
      color: #444;
      margin-top: 2px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .social-icons {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-shrink: 0;
    }

    .social-icons a {
      color: #333;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .social-icons a:hover {
      color: #ff4bb5;
      transform: scale(1.12);
    }

    /* SLIDE-OUT MENU */
    nav#menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #fff;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 10px rgba(0,0,0,0.12);
      padding-top: 72px;
      transition: left 0.25s ease;
      z-index: 999;
    }

    nav#menu.open { left: 0; }

    nav#menu a {
      display: block;
      padding: 14px 18px;
      color: #222;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #f1f1f1;
    }

    nav#menu a:hover { background: #f7f7f7; }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      z-index: 998;
    }
    .overlay.show { display: block; }

    /* SPLIT LAYOUT (Weebly-style) */
    .split-container {
      display: flex;
      margin-top: 84px;
      min-height: calc(100vh - 84px);
    }

    .left-img {
      flex: 1;
      background-image: url('1481647800.jpg'); 
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      min-height: calc(100vh - 84px);
    }

    .right-content {
      flex: 1;
      padding: 28px 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .right-inner {
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      line-height: 1.2;
    }

    .subtext {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
    }

    textarea { resize: vertical; min-height: 120px; }

    button {
      padding: 12px 14px;
      border: 1px solid #222;
      background: #222;
      color: #fff;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:hover { transform: translateY(-1px); }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #form-result {
      min-height: 22px;
      margin-top: 6px;
      font-weight: 700;
    }

    .success { color: #137333; } /* green */
    .error { color: #b00020; }   /* red */

    /* MOBILE */
    @media (max-width: 900px) {
      .site-subtitle { display: none; }
      .split-container { flex-direction: column; }
      .left-img { min-height: 45vh; }
      .right-content { padding: 22px 16px; justify-content: flex-start; }
      h1 { font-size: 24px; }
      .row { flex-direction: column; }
    }
  </style>
</head>

<body>

  <!-- Slide-out menu -->
  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="music.html">Music</a>
    <a href="what.html">Say What?!</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="toggleMenu(false)"></div>

  <!-- Header -->
  <header>
    <div class="header-row">
      <div class="header-left">
        <button class="hamburger" aria-label="Open menu" onclick="toggleMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="title-wrap">
          <div class="site-title">Kristin Plater</div>
          <div class="site-subtitle">Singer / Songwriter / Acoustic Guitar Player</div>
        </div>
      </div>

      <div class="social-icons">
        <a href="https://www.youtube.com/@kristinplater" target="_blank" aria-label="YouTube">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="https://www.facebook.com/singingkristin/events" target="_blank" aria-label="Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/orlarescuedoodle/" target="_blank" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- Split layout -->
  <div class="split-container">
    <div class="left-img" aria-label="Kristin photo background"></div>

    <div class="right-content">
      <div class="right-inner">
        <h1>Contact</h1>
        <p class="subtext">Send a message (my email stays private).</p>

        <form id="contact-form">
          <div class="row">
            <input type="text" name="fi-sender-firstName" placeholder="First name" required />
            <input type="text" name="fi-sender-lastName" placeholder="Last name" required />
          </div>

          <input type="email" name="fi-sender-email" placeholder="Email" required />

          <textarea name="fi-text-message" placeholder="Message" required></textarea>

          <!-- Honeypot (bots often fill this; humans won't) -->
          <input type="text" name="fi-text-website" placeholder="Leave this blank" autocomplete="off"
                 style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;" tabindex="-1" />

          <button id="submit-btn" type="submit">Send</button>
        </form>

        <p id="form-result"></p>
      </div>
    </div>
  </div>

  <script src="https://forminit.com/sdk/v1/forminit.js"></script>

  <script>
    // IMPORTANT: In Forminit settings, set authentication mode to "Public" for client-side usage.
    const forminit = new Forminit();
    const FORM_ID = 'd30hkoevzhd';

    const form = document.getElementById('contact-form');
    const resultEl = document.getElementById('form-result');
    const submitBtn = document.getElementById('submit-btn');

    function setResult(message, kind) {
      resultEl.textContent = message;
      resultEl.className = kind || '';
    }

    function toggleMenu(force) {
      const menu = document.getElementById('menu');
      const overlay = document.getElementById('overlay');
      const shouldOpen = (typeof force === 'boolean') ? force : !menu.classList.contains('open');
      menu.classList.toggle('open', shouldOpen);
      overlay.classList.toggle('show', shouldOpen);
    }

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      setResult('', '');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const formData = new FormData(form);

        const { data, redirectUrl, error } = await forminit.submit(FORM_ID, formData);

        if (error) {
          setResult(error.message || 'Something went wrong. Please try again.', 'error');
          return;
        }

        setResult('Message sent successfully!', 'success');
        form.reset();
      } catch (e) {
        setResult('Something went wrong. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send';
      }
    });
  </script>

</body>
</html>
