<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music | Kristin Plater</title>

  <!-- Font Awesome (standard social icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      padding: 12px 16px;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      line-height: 1;
      border: none;
      background: transparent;
      padding: 6px 8px;
    }

    .title-wrap {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .site-title {
      font-size: 20px;
      font-weight: 700;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .site-subtitle {
      font-size: 13px;
      color: #444;
      margin-top: 2px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .social-icons {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-shrink: 0;
    }

    .social-icons a {
      color: #333;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .social-icons a:hover {
      color: #ff4bb5;
      transform: scale(1.12);
    }

    /* SLIDE-OUT MENU */
    nav#menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #fff;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 10px rgba(0,0,0,0.12);
      padding-top: 72px;
      transition: left 0.25s ease;
      z-index: 999;
    }

    nav#menu.open { left: 0; }

    nav#menu a {
      display: block;
      padding: 14px 18px;
      color: #222;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #f1f1f1;
    }

    nav#menu a:hover { background: #f7f7f7; }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      z-index: 998;
    }
    .overlay.show { display: block; }

    /* SPLIT LAYOUT */
    .split-container {
      display: flex;
      margin-top: 84px;               /* space for fixed header */
      min-height: calc(100vh - 84px); /* fill screen below header */
    }

    /* LEFT: full height image */
    .left-img {
      flex: 1;
      background-image: url('811164921.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: calc(100vh - 84px);
    }

    /* RIGHT: centered Weebly-like content panel */
    .right-content {
      flex: 1;
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* center vertically */
      align-items: center;      /* center horizontally */
      text-align: center;       /* center text */
      gap: 18px;
    }

    /* Gives a consistent “content column” feel like Weebly */
    .right-inner {
      width: 100%;
      max-width: 620px;  /* controls how wide the content column is */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .page-title {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    /* Small photo above video */
    .top-photo {
      width: 100%;
      max-width: 420px;  /* smaller image, centered */
      border-radius: 10px;
      height: auto;
    }

    /* Smaller Weebly-like embedded video size */
    .video-wrap {
      width: 100%;
      max-width: 560px;  /* smaller desktop width */
    }

    .video-responsive {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    .video-responsive iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* MOBILE: stack */
    @media (max-width: 900px) {
      .site-subtitle { display: none; }

      .split-container {
        flex-direction: column;
        min-height: auto;
      }

      .left-img {
        min-height: 45vh;
      }

      .right-content {
        padding: 22px 16px;
        justify-content: flex-start; /* feels more natural on phones */
      }

      .page-title {
        font-size: 24px;
      }

      .video-wrap {
        max-width: 100%; /* full width on mobile */
      }
    }
  </style>
</head>

              allowfullscreen>

          </div>

      </div>
    </div>

  </div>
