<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Come Sing With Me! | Kristin Plater</title>

  <!-- Font Awesome (standard social icons + hamburger icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
    }

    /* ---------------- HEADER ---------------- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      padding: 12px 16px;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      line-height: 1;
      border: none;
      background: transparent;
      padding: 6px 8px;
      color: #333;
    }

    .title-wrap {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .site-title {
      font-size: 20px;
      font-weight: 700;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .site-subtitle {
      font-size: 13px;
      color: #444;
      margin-top: 2px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .social-icons {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-shrink: 0;
    }

    .social-icons a {
      color: #333;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .social-icons a:hover {
      color: #ff4bb5;
      transform: scale(1.12);
    }

    /* ---------------- SLIDE-OUT MENU ---------------- */
    nav#menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #fff;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 10px rgba(0,0,0,0.12);
      padding-top: 72px; /* space under header */
      transition: left 0.25s ease;
      z-index: 999;
    }

    nav#menu.open { left: 0; }

    nav#menu a {
      display: block;
      padding: 14px 18px;
      color: #222;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #f1f1f1;
    }

    nav#menu a:hover { background: #f7f7f7; }

    /* Overlay dims page when menu is open */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      z-index: 998;
    }
    #overlay.show { display: block; }

    /* ---------------- SPLIT LAYOUT ---------------- */
    .split-container {
      display: flex;
      margin-top: 84px;               /* space for fixed header */
      min-height: calc(100vh - 84px); /* fill screen below header */
    }

    /* Left side image */
    .left-img {
      flex: 1;
      background-image: url('811164921.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: calc(100vh - 84px);
    }

    /* Right side centered content (Weebly-like) */
    .right-content {
      flex: 1;
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* center vertically */
      align-items: center;      /* center horizontally */
      text-align: center;
    }

    .right-inner {
      width: 100%;
      max-width: 620px;   /* keeps a clean Weebly column */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .page-title {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    /* Performances link (above photo) */
    .events-link {
      font-weight: 700;
      text-decoration: none;
      color: #333;
    }

    .events-link:hover {
      text-decoration: underline;
      color: #ff4bb5;
    }

    /* Smaller photo above video */
    .top-photo {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      height: auto;
    }

    /* Smaller YouTube embed (desktop) */
    .video-wrap {
      width: 100%;
      max-width: 560px;
    }

    .video-responsive {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    .video-responsive iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* ---------------- MOBILE ---------------- */
    @media (max-width: 900px) {
      .site-subtitle { display: none; }

      .split-container {
        flex-direction: column;
        min-height: auto;
      }

      .left-img {
        min-height: 45vh;
      }

      .right-content {
        padding: 22px 16px;
        justify-content: flex-start;
      }

      .page-title {
        font-size: 24px;
      }

      .video-wrap {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Slide-out menu -->
  <nav id="menu" aria-label="Site navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="music.html">Music</a>
    <a href="what.html">Say What?!</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Overlay (click to close menu) -->
  <div id="overlay" onclick="closeMenu()"></div>

  <!-- Header -->
  <header>
    <div class="header-row">
      <div class="header-left">
        <button class="hamburger" aria-label="Open menu" onclick="toggleMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="title-wrap">
          <div class="site-title">Kristin Plater</div>
          <div class="site-subtitle">Singer / Songwriter / Acoustic Guitar Player</div>
        </div>
      </div>

      <div class="social-icons">
        <a href="https://www.youtube.com/@kristinplater" target="_blank" aria-label="YouTube">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="https://www.facebook.com/singingkristin/events" target="_blank" aria-label="Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/orlarescuedoodle/" target="_blank" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- Split layout -->
  <div class="split-container">
    <div class="left-img" aria-label="Kristin photo background"></div>

    <div class="right-content">
      <div class="right-inner">

        <h1 class="page-title">Come Sing With Me!</h1>

        <a class="events-link"
           href="https://www.facebook.com/singingkristin/events"
           target="_blank">
          Click here for upcoming performances!
        </a>

        <img class="top-photo" src="sing-heart-out_orig.jpg" alt="Sing Heart Out">

        <div class="video-wrap">
          <div class="video-responsive">
            <iframe
              src="https://www.youtube.com/embed/hNrRE8P3uqc"
              title="Come Sing With Me! video"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
            </iframe>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function openMenu() {
      document.getElementById('menu').classList.add('open');
      document.getElementById('overlay').classList.add('show');
    }

    function closeMenu() {
      document.getElementById('menu').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.classList.contains('open')) {
        closeMenu();
      } else {
        openMenu();
      }
    }

    // Close menu on Escape key (nice usability, Weebly-like)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeMenu();
    });

    // Close menu when clicking a menu link (mobile-friendly)
    document.querySelectorAll('#menu a').forEach(a => {
      a.addEventListener('click', closeMenu);
    });
  </script>

</body>
</html>
