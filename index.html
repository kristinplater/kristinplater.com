<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kristin Plater</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HEADER + HAMBURGER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      height: 4px;
      background: black;
      border-radius: 3px;
      display: block;
    }

    /* SIDE MENU */
    nav {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      padding-top: 80px;
      z-index: 9;
    }

    nav.open {
      right: 0;
    }

    nav a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: black;
      font-size: 1.2rem;
      border-bottom: 1px solid #eee;
    }

    /* MAIN LAYOUT */
    .container {
      display: flex;
      height: 100vh;
      padding-top: 70px;
    }

    .left-image {
      width: 50%;
      background-size: cover;
      background-position: center;
    }

    .right-text {
      width: 50%;
      padding: 60px;
      overflow-y: auto;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* SOCIAL ICONS */
    .social-icons {
      margin-top: 30px;
    }

    .social-icons img {
      width: 30px;
      margin-right: 10px;
      cursor: pointer;
    }

    @media(max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .left-image, .right-text {
        width: 100%;
        height: auto;
      }
      .right-text {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Kristin Plater</div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <nav id="sideMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <div class="left-image" style="background-image:url('1805805841.jpg');"></div>
    <div class="right-text">
      <h1>Welcome</h1>
      <p>
        This is placeholder text. Replace with your actual Weebly content.
      </p>

      <div class="social-icons">
        <img src="facebook.png" alt="Facebook" />
        <img src="instagram.png" alt="Instagram" />
        <img src="twitter.png" alt="Twitter" />
      </div>
    </div>
  </div>

<script>
  function toggleMenu() {
    document.getElementById('sideMenu').classList.toggle('open');
  }
</script>

</body>
</html>
