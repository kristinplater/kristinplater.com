<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kristin Plater</title>

    <!-- Simple font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #333;
        }

        /* NAVIGATION BAR */
        nav {
            width: 100%;
            background: #ffffff;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #444;
            font-weight: 600;
        }

        /* SPLIT SCREEN LAYOUT */
        .split-container {
            display: flex;
            height: 100vh;
            margin-top: 60px; /* space for navbar */
        }

        /* LEFT SIDE PHOTO */
        .left-img {
            flex: 1;
            background-size: cover;
            background-position: center;
        }

        /* RIGHT SIDE TEXT */
        .right-text {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-text h1 {
            font-size: 48px;
            margin: 0;
            margin-bottom: 10px;
        }

        .right-text p {
            font-size: 20px;
            margin: 0;
            margin-bottom: 25px;
            max-width: 500px;
        }

        /* SOCIAL ICONS */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #444;
            font-size: 28px;
            margin-right: 15px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ff4bb5;
            transform: scale(1.15);
        }

        /* MOBILE VERSION */
        @media (max-width: 900px) {
            .split-container {
                flex-direction: column;
                height: auto;
            }
            .left-img {
                height: 60vh;
            }
            .right-text {
                padding: 30px;
            }
            .right-text h1 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="music.html">Music</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- MAIN SPLIT LAYOUT -->
    <div class="split-container">

        <!-- LEFT PHOTO -->
        <div class="left-img" style="background-image: url('1960668241.jpg');"></div>

        <!-- RIGHT TEXT -->
        <div class="right-text">
            <h1>Kristin Plater</h1>
            <p>Singer • Songwriter • Acoustic Guitar Player</p>

            <!-- SOCIAL ICONS -->
            <div class="social-icons">
                <a href="https://www.youtube.com/@kristinplater" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.facebook.com/singingkristin/events" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/orlarescuedoodle/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

    </div>

</body>
</html>
